{% extends "base.html" %}
{% block title %}Usuń fakturę - VAT Flow{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-0 rounded-4 p-4 text-center">
        <h2 class="fw-bold text-danger mb-3">⚠️ Potwierdzenie usunięcia</h2>
        <p class="text-muted fs-5">
          Czy na pewno chcesz usunąć tę fakturę?
        </p>

        <form method="post" action="{% url 'delete_invoice' invoice.id %}" class="mt-4 d-flex justify-content-center gap-3">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger btn-lg rounded-pill shadow-sm">
            🗑️ Tak, usuń
          </button>
          <a href="{% url 'invoice_list' %}" class="btn btn-outline-secondary btn-lg rounded-pill shadow-sm">
            ❌ Anuluj
          </a>
        </form>
        
      </div>
    </div>
  </div>
</div>
{% endblock %}
