{% extends "users/base.html" %}
{% block title %}Logowanie{% endblock %}
{% block content %}
<h2>Logowanie</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

</form>
<p>Nie masz konta? <a href="{% url 'register' %}">Zarejestruj się</a></p>
{% endblock %}
